<head>
  <title>Autoform-wizard example app</title>
</head>

<template name="layout">
  <div class="main container">
    <h1>Autoform-wizard example app</h1>
    
    {{> yield}}
  </div>
</template>

<template name="order">
  <div class="ui grid">
    {{> wizard id="order" route="order" steps=steps stepsTemplate="steps" buttonClasses="ui submit button" clearOnDestroy=true}}
  </div>
</template>

<template name="contactInformation">
  <div class="column">
    {{> quickForm id="contact-information-form" doc=this.step.data schema=Schema.contactInformation}}
  </div>
</template>

<template name="paymentInformation">
  <div class="column">
    {{> quickForm id="payment-information-form" doc=this.step.data schema=Schema.paymentInformation}}
  </div>
</template>

<template name="viewOrder">
  <p>Thanks for your order {{name}}.</p>
  
  <a href="/" class="ui button">Place another order</a>
</template>

<template name="steps">
  <div class="column">
  <div class="ui vertical steps">
  {{#each wizard.steps}}
    <div class="{{stepClass id}} step">
      {{#if icon}}<i class="info icon"></i>{{/if}}
      <div class="content">
      {{#if wizard.route}}
        <a href="{{pathForStep id}}" class="title">{{title}}</a>
      {{else}}
        <div class="title">{{title}}</div>
      {{/if}}
      </div>
    </div>
  {{/each}}
  </div>
  </div>
</template>
